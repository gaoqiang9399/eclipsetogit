<!DOCTYPE html>
<html>

	<head>
		<link type="image/x-icon" rel="shortcut icon" href="img/favicon.ico">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>主页面</title>
		<link rel="stylesheet" type="text/css" href="weblib/font-awesome-4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="weblib/wxiconfont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="weblib/customScrollbar/css/jquery.mCustomScrollbar.css"/>
		<link rel="stylesheet" type="text/css" href="weblib/jQueryWeUI/lib/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="weblib/jQueryWeUI/css/jquery-weui.css" />
		<link rel="stylesheet" type="text/css" href="weblib/autocomplete/awesomplete.css" />
		<link rel="stylesheet" type="text/css" href="weblib/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/wxDesign.css" />
		<link rel="stylesheet" type="text/css" href="css/weui.drag.extend.css" />
		<link rel="stylesheet" type="text/css" href="css/mystyle.css" />
		<style type="text/css">
			.outside_border{
				/* border: 2px solid red; */
				-moz-box-shadow: 0px 0px 10px #000000;
				-webkit-box-shadow: 0px 0px 10px #000000;
				box-shadow: 0px 0px 10px #000000;
			}
		</style>
	</head>

	<body>
		<div class="main-head">
			<div class="formxml-logo">
			</div>
			<button style="float: right;margin-top: 7px;" onclick="createNewForm();" class="layui-btn layui-btn-small layui-btn-primary layui-btn-radius">新增表单</button>
			<div class="formxml-search">
				<div class="weui_search_bar" id="search_bar">
				    <div class="weui_search_inner">
				      <i class="weui_icon_search"></i>
				      <input type="search" class="weui_search_input" id="formsearch" placeholder="搜索" required/>
				      <a href="javascript:" class="weui_icon_clear" id="search_clear"></a>
				    </div>
				</div>
			</div>
		</div>
		<div class="main-left">
			<div class="weui_tab">
				<div class="weui_navbar">
					<a href="#tab2" class="weui_navbar_item weui_bar_item_on">
						基本组件
					</a>
					<a href="#tab1" class="weui_navbar_item ">
						特殊组件
					</a>
				</div>
				<div class="weui_tab_bd">
					<div id="tab2" class="weui_tab_bd_item weui_tab_bd_item_active">
						<div class="weui_grids sub_cpList">
						</div>
					</div>
					<div id="tab1" class="weui_tab_bd_item ">
						<div class="weui_grids cpList">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="main-center" class="layui-layer-content" style="height: 705px;margin-top: 49px;margin-left: 280px;">
			<div class="device device-fixed"id="buttonsInDevice">
				<div class="status-bar"></div>
				<div class="window" id="window">
					<div class="dropbody">
						<div class="weui_cells_form dropbody_form column" id="dropArea" style='min-height: 514px;padding: 5px 5px 100px 5px;'></div>
					</div>
				</div>
				<div id="qrcode-btn"></div>
			</div>
			<div class="device-shadow"></div>
		</div>
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript"></script>
	<script src="weblib/jQueryWeUI/js/jquery-weui.js" type="text/javascript" charset="utf-8"></script>
	<script src="weblib/layui/lay/dest/layui.all.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="weblib/customScrollbar/js/jquery.mousewheel-3.0.6.js" ></script>
	<script src="weblib/customScrollbar/js/jquery.mCustomScrollbar.js" type="text/javascript" charset="utf-8"></script>
	<script src="weblib/autocomplete/awesomplete.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	<script src="weblib/jquery-ui-1.11.4/jquery-ui.js" type="text/javascript"></script>
	<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/draggable2.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/html2json.js" type="text/javascript" charset="utf-8"></script>
	
	<script>
		function test(){
			$.toast("操作成功",10000);
		}
	</script>

</html>
